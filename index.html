<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library App</title>
        <link rel="stylesheet" href="assets/style/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="title"> Library App</div>

            <div class="formcontainer">
                <form id="bookForm" class="form" > 
                    <label for="booktitle"> title</label>
                    <input id="title" type="text" name="booktitle">

                    <label for="bookauthor"> author</label>
                    <input id="author" type="text" name="bookauthor">

                    <label for="bookpages"> pages</label>
                    <input id="pages" type="text" name="bookpages" id="">

                    <label for="read">Check if you read this book</label>
                    <input id="read" type="checkbox" name="read">
                    
                    <input id="submitForm" type="button" value="submit">
                </form>
            </div>

            <div class="result">
                <table id="result-table" class="resulttable">
                    <tr>
                        <th> title</th>
                        <th> author</th>
                        <th> pages</th>
                        <th>Read</th>
                        <th>Erase</th>
                    </tr>
                </table>
            </div>

        </div>
        <script type="module" src="assets/scripts/main.js"></script>
    </body>
</html>
